dist: xenial
language: python
cache: pip

matrix:
  include:
    - python: "3.7"
      env: TOXENV=black
    - python: "3.7"
      env: TOXENV=flake8
    - python: "3.7"
      env: TOXENV=mypy
    - python: "3.7"
      env: TOXENV=isort
    - python: "3.5"
      env: TOXENV=py35
    - python: "3.6"
      env: TOXENV=py36
    - python: "3.7"
      env: TOXENV=py37
    - python: "pypy3.5-6.0"
      env: TOXENV=pypy3

install:
  - pip install tox
script:
  - tox
after_success:
  - pip install coveralls
  - coveralls
